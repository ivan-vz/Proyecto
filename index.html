<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

</head>

<body>

  <main>
    <div class="containerLogin">

      <div class="row my-5 me-5">
    
        <!-- Columna izquierda -->
        <div class="col-7">
          <!-- Imagen de fondo -->
        </div>
    
        <!-- Columna derecha -->
        <div class="col-5 ">
          <div>
            <h1>Login</h1>
          </div>

          <div class="input-group my-4">
            <span class="input-group-text">@</span>
            <input type="email" class="form-control" placeholder="Ingrese su email" id="email">
          </div>
    
          <div class="input-group my-4">
            <span class="input-group-text">&</span>
            <input type="password" class="form-control" placeholder="Ingrese su Contraseña" id="password">
          </div>
    
          <div class="input-group my-4">
              <div class="input-group-text">
                <input type="checkbox" id="recordarme">
              </div>
              <span class="input-group-text">Recordarme</span>
          </div>
    
          <button class="btn btn-secondary btn-lg btn-block" type="button" id="regBtn">Ingresar</button> 
        </div>
      </div>
    </div>    
  </main>

  <!-- Alertas -->
  <div class="alert alert-warning alert-dismissible fade" role="alert" id="alert-null">
    <p>Debes completar todos los espacios</p>
  </div>
  <div class="alert alert-warning alert-dismissible fade" role="alert" id="alert-email">
    <p>Formato erróneo en el email</p>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
